<div class="col-md-3 product-bottom">
        <div class="product-bottom">
                <h3 class="cate">热销榜</h3>
            {% for hot in category_list.hot_list %}
            <div class="product-go">
                <div class=" fashion-grid">
                    <a href="{% url 'store:details' hot.id %}">
                        <img class="img-responsive " src="/static/uploads/{{ hot.details_picture_1 }}" alt="图片加载失败">
                    </a>
                </div>
                <div class=" fashion-grid1">
                    <h6 class="best2"><a href="{% url 'store:details' hot.id %}" >{{ hot.name }}</a></h6>
                    <span class=" price-in1">{{ hot.price }}元</span>
                    <span class=" best2">已卖出{{ hot.sales }}件</span>
                </div>
                <div class="clearfix"> </div>
            </div>
            {% endfor %}
        </div>
        <div class="tag">
                <h3 class="cate">标签</h3>
            <div class="tags">
                <ul>
                    {% for tag in category_list.tag_list %}
                    <li><a href="{% url 'store:tags' tag.id %}">{{ tag.name }}</a></li>
                    {% endfor %}
                <div class="clearfix"> </div>
                </ul>
        </div>
    </div>
</div>
